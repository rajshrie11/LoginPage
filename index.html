    <title>Login form Validation</title>
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
      <h1>Connect with Us</h1>
      <h4>
        We would love to respond to your queries and help you succeed.
        <br />Feel free to get in touch with us.
      </h4>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Basic details</h3>
          <form method="post" id="form">
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" id="username" placeholder="Enter your name" required />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="tel" placeholder="+XX-XXX-XXX-XXXX" required />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
              </div>
              <div class="input-group">
                <label>Adhar num</label>
                <input type="tel" placeholder="XXXX-XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <input id="btn" type="submit" value="Submit" />
          </form>
        </div>
        <div class="contact-right">
          <h2>Reach Us</h2>
          <table>
            <tr>
              <td>Email</td>
              <td>Contactus@company.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+1 012 345 6789</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                Krishna layout, Sai Road <br />
                Bangalore 560001
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
</body>
